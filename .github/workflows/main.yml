name: CI

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    strategy:
      max-parallel: 4
      matrix:
        graalvm-version: [ 21 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm-community'
          java-version: ${{ matrix.graalvm-version }}
          cache: 'maven'

      - name: GraalVM Compile and image generation
        run: ./mvnw clean -Pnative spring-boot:build-image

      - name: Backup image and move it to tmp folder
        run: mkdir imagebackup && docker save -o imagebackup/mpalourdai.tar docker.io/library/mpalourd-ai:0.0.1-SNAPSHOT

      - name: Upload GitHub Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'imagebackup'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    strategy:
      max-parallel: 4
      matrix:
        java-version: [ 21 ]
        node-version: [ 22.x ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'front'

      - name: Docker image generation
        run: ./mvnw clean -Pnative spring-boot:build-image

      - name: Backup image and move it to tmp folder
        run: mkdir imagebackup && docker save -o imagebackup/mpalourdai.tar docker.io/library/mpalourd-ai:0.0.1-SNAPSHOT

      - name: Upload GitHub Pages artifact
        if: github.event.pull_request.merged == true
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'imagebackup'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
